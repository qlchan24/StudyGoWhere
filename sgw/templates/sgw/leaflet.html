    <script type="text/javascript">
      var dataurl = '{% url "sgw:data" %}';

      window.addEventListener("map:init", function (event) {
        var map = event.detail.map;

        // add sidebar to mapview
        var sidebar = L.control.sidebar('sidebar').addTo(map)

        // Download GeoJSON data with Ajax
        fetch(dataurl)
          .then(function(resp) {
            return resp.json();
          })
          .then(function(data) {
            L.geoJson(data, {
              onEachFeature: function onEachFeature(feature, layer) {     

                var props = feature.properties;
                var content = `<p>${props.locationName}</p>
                <p>opening time: ${props.openingTime}</p>`;
                layer.bindPopup(content);           
                
     /*     layer.on({
            mouseover: (e) => this.openPopup(),
              
            mouseout: (e) => this.closePopup() 
//           click: do_something //to be implemented
          });
      */
          layer.on('mouseover', function (e) {
            this.openPopup();
        });
        layer.on('mouseout', function (e) {
            this.closePopup();
        });

        layer.on('click', function(e) {   
           //some function  
        });

                
            }

            }).addTo(map);
          });
        
        function onLocationFound(e) {
        var radius = e.accuracy;
        L.circle(e.latlng, radius).addTo(map);
        }
        map.on("locationfound", onLocationFound);

        map.locate({ setView: true, maxZoom: 16 });

        

        
      });

    {% leaflet_map "mymap" %}
